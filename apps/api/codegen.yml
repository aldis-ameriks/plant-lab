overwrite: true

generates:
  ./schema.graphql:
    schema: ./src/**/types.graphql
    plugins:
      - schema-ast

  ./src/types/graphql.ts:
    schema: ./src/**/types.graphql
    config:
      contextType: ../helpers/context.ts#RequestContext
      enumsAsTypes: true
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: '/* eslint-disable @typescript-eslint/ban-types, @typescript-eslint/no-explicit-any */'
